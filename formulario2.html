<body>

<h2>Formulario De Registro</h2>

<form action="#" method="POST" enctype="multipart/form-data">

    <label for="tipo_usuario">Tipo de Documento:</label><br>
        <select id="tipo_documento" name="tipo_documento" required>
            <option value="">Seleccione:</option>

            <option value="Tarjeta de identidad">T.I</option>
            <option value="Tarjeta extranjera">Tarjeta de extranjeria</option>
            <option value="pasapor">Pasaporte</option>
        </select><br><br>
    
    <label for="nombre">Nombre Completo:</label><br>
    <input type="" id="nombre" name="nombre" required><br><br>
    </form>
    <p>sexo:</p>

</form>
